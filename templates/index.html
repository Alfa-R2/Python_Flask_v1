<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/Main.css">
    <title>APP FLASK</title>
</head>
<body>
    <div>
        <div>
            <h1>Flask PostgreSql CRUD</h1>
            <form id="productsForm">
                <table>
                    <tr>
                        <td><label for="desc">Descripción:</label></td>
                        <td><input id="desc" type="text"name="txt_desc" required ></td>
                    </tr>
                    <tr>
                        <td><label for="cat">Categoría:</label></td>
                        <td><input id="cat"type="text"name="txt_cat" required ></td>
                    </tr>
                    <tr>
                        <td><label for="prec">Precio:</label></td>
                        <td><input id="prec"type="number"name="numb_prec" step="0.001" required ></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Enviar"></td>
                    </tr>
                </table>
            </form>

            <ul id="productsList"></ul>
        </div>
    </div>
<script src="/static/js/Main.js"> </script>    
</body>
</html>
